<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
    <title>FiveStar Admin App</title>
</head>
<body>
    <div class="container">
        <div class="row">
                <img  src="https://www.brickunderground.com/sites/default/files/styles/blog_primary_image/public/blog/images/contractor.jpg" class="img-fluid fit-image">
        </div>
    </div>


    <div class="container border-success">
        <div class="row">
            <div class="col rounded bg-light text-center">
                <h3>Five Star Admin Menu</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col rounded my-3">
                <p class="question">What do you need to do today?</>
                <hr>
                <input type="radio" name="action" value="worktime">
                <label>Submit Work Time Log</label>
                <br>
                <input type="radio" name="action" value="material">
                <label>Submit Material Expense</label>
                <br>
                <input type="radio" name="action" value="gas">
                <label>Submit Gas Expense</label>
                <br>
                <input type="radio" name="action" value="representative">
                <label>Add new Representative</label>
                <br>
                <input type="radio" name="action" value="job_location">
                <label>Add new Job Location</label>
                <br>
                <input type="radio" name="action" value="report">
                <label>Create Report</label>
                <br>
                <hr>
                <button type="button" class="btn btn-primary" name="button" onclick="displayAction()">Next</button>
                <script type="text/javascript">
                    function displayAction(){
                    var ele = document.getElementsByName('action');
                    for (var i=0;i< ele.length;i++){
                        if (ele[0].checked){
                        //Submit Work Time Log
                        window.open('https://docs.google.com/forms/d/e/1FAIpQLSctTQwyCiko9AzZq0w9aCX86N-6Y8kQQ5mSXIbuwk6H33mqgg/viewform','_blank');
                        }
                        else if (ele[1].checked){
                        //Submit Material Expense
                        window.open('https://docs.google.com/forms/d/e/1FAIpQLSeQy8H_afyc-qVRrbIzYa_rfDKnsOJYRRCYu6w9U7I8bQAPPA/viewform','_blank');
                        }
                        else if (ele[2].checked){
                        //Submit Gas Expense
                        window.open('https://docs.google.com/forms/d/e/1FAIpQLSflU0jaLCYZM8qMYbHhlekNCG7rqSOxNgE44LZndsSepoyUUQ/viewform','_blank');
                        }
                        else if (ele[3].checked){
                        //Add New Representative
                        //window.open('_blank');
                        }
                        else if (ele[4].checked){
                        //Add New Representative
                        //window.open('_blank');
                        }
                        else if (ele[5].checked){
                        //Create Report
                        window.open('https://datastudio.google.com/s/lP7UItZaoS0');
                        }
                    }
                  }
                </script>
            </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
